<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="~{fragments/head}"></head>

<body>
    <div class="page page-center">
        <div class="container container-normal py-4">
            <div class="row align-items-center g-4">
                <div class="col-lg">
                    <div class="container-tight">
                        <div class="text-center mb-4">
                            <a href="." class="navbar-brand navbar-brand-autodark"><img src="/res/logo.svg" height="36" alt=""></a>
                        </div>
                        <div class="card card-md">
                            <div class="card-body">
                                <h2 class="h2 text-center mb-4">Se connecter à votre compte</h2>

                                <p class="text-center text-danger" th:if="${error}">
                                    <strong th:text="${error}"></strong>
                                </p>

                                <form method="post" th:action="@{/login}" th:object="${user}">
                                    <div class="mb-3">
                                        <label class="form-label">Adresse email</label>
                                        <input type="email" class="form-control" placeholder="your@email.com"
                                               th:field="*{email}" required autocomplete="off">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label">
                                            Mot de passe
                                        </label>
                                        <input type="password" class="form-control"  placeholder="Your password"
                                               th:field="*{password}" required autocomplete="off">
                                    </div>
                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                                    </div>
                                </form>
                            </div>
                            <div class="hr-text">ou</div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col"><a href="#" class="btn w-100">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="icon text-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" /></svg>
                                        S'inscrire
                                    </a></div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center text-muted mt-3">
                            Mot de passe oublié? <a href="./sign-up.html" tabindex="-1">Récupérer mon compte</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg d-none d-lg-block">
                    <img src="/res/illustrations/undraw_secure_login_pdn4.svg" height="300" class="d-block mx-auto" alt="">
                </div>
            </div>
        </div>
    </div>

    <script th:replace="~{fragments/script}"></script>
</body>

</html>
