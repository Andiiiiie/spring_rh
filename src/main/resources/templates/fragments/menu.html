<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="fr">

<header class="navbar-expand-md sticky-top">
  <div class="collapse navbar-collapse" id="navbar-menu">
    <div class="navbar">
      <div class="container-xl">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">
                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                        <i class="icon fa-solid fa-house"></i>
                    </span>
                    <span class="nav-link-title">
                      Tableau de bord
                    </span>
            </a>
          </li>

          <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_RH') or hasRole('ROLE_SERVICE')">
            <a class="nav-link dropdown-toggle" href="#navbar-base" data-bs-toggle="dropdown" data-bs-auto-close="outside" role="button" aria-expanded="false" >
                    <span class="nav-link-icon d-md-none d-lg-inline-block">
                      <i class="icon fa-solid fa-user-doctor"></i>
                    </span>
                    <span class="nav-link-title">
                      Recrutement
                    </span>
            </a>

            <div class="dropdown-menu">
              <div class="dropdown-menu-columns">
                <div class="dropdown-menu-column">
                  <a class="dropdown-item" th:href="@{/request/list}">
                      Requêtes
                  </a>
                  <a class="dropdown-item" th:href="@{/job/list}">
                      Métiers
                  </a>
                </div>
              </div>
            </div>
          </li>

        </ul>

        <div class="my-2 my-md-0 flex-grow-1 flex-md-grow-0 order-first order-md-last">
        </div>
      </div>
    </div>
  </div>
</header>

</html>
